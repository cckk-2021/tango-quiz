<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語帳クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>単語帳クイズ</h1>

    <!-- クイズ問題を表示 -->
    <div id="quiz-area">
        <p id="question">ここに問題が表示されます</p>
        <div id="choices"></div>
    </div>

    <!-- 次の問題へ -->
    <button id="next-btn" style="display:none;">次の問題へ</button>
        <h2>単語の追加</h2>

    <div id="add-word-area">
        <input id="add-word" type="text" placeholder="単語（例：cat）">
        <input id="add-meaning" type="text" placeholder="意味（例：猫）">
        <button id="add-btn">追加</button>
    </div>
    <h2>単語一覧</h2>
    <div id="word-list"></div>
  
    <script src="script.js"></script>
</body>
</html>
